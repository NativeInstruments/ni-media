language: cpp
os:
  - osx
compiler:
  - clang

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      brew update && brew install libogg libvorbis flac;
    fi

install:
- echo ${PATH}
- ${CXX} --version
- ${CXX} -v

before_script:
  - (mkdir build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Release -DNIMEDIA_TESTS=OFF)

script:
  - (cd build && cmake --build . --target RUN_TESTS)